	function pa_convert_link( $_link )
	{
		$parts = parse_url( $_link );
		print_r( $parts );
		$query = Array();
		parse_str( $parts[ 'query' ], $query );
		$query[ 'tagid' ] = 1515117;
		$query = http_build_query( $query );

		$_link = "$parts[scheme]://$parts[host]$parts[path]?$query";
		if ( isset( $parts[ 'fragment' ] ) )
			$_link .= "#$parts[fragment]";


		return $_link;
	}
